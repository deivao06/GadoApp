<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>GadoZap</title>
    <!-- web-start -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" href="assets/icons/favicon.png">

    <!-- web-end -->
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<style>
    .page-content.login-screen-content {
        background: url('images/login_image.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<body>
<div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Nome do Usuário</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="list links-list">
                        <ul>
                            <li>
                                <div class="block">
                                    <button class="button button-raised button-fill btn-sair">Sair</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left">
                            <i class="icon f7-icons if-not-md">menu</i>
                            <i class="icon material-icons if-md">menu</i>
                        </a>
                    </div>
                    <div class="title sliding">GadoZap</div>
                </div>
            </div>
            <!-- Toolbar-->
            <div class="toolbar toolbar-bottom">

            </div>
            <!-- Scrollable page content-->
            <div class="page-content">

            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
        <div class="view">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Popup</div>
                        <div class="right">
                            <a href="#" class="link popup-close">Close</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <p>Popup content goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title text-color-white">GadoZap</div>
                    <div class="block block-strong">
                        <div class="list">
                            <ul>
                                <li class="item-content item-input item-input-outline">
                                    <div class="item-inner">
                                        <div class="item-title item-floating-label">Usuário</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-outline">
                                    <div class="item-inner">
                                        <div class="item-title item-floating-label">Senha</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item item-input">
                                    <div>
                                        <p class="row">
                                            <button class="col button button-large button-raised btn-logar">Logar
                                            </button>
                                            <a href="/register-form/" class="col button button-large button-raised button-fill">Cadastrar</a>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
<!-- Framework7 library -->
<script src="framework7/js/framework7.bundle.min.js"></script>
<!-- Cordova APIs -->
<script src="js/cordova-app.js"></script>
<!-- App routes -->
<script src="js/routes.js"></script>
<!-- App scripts -->
<script src="js/app.js"></script>
<script src="js/login.js"></script>
<script></script>
</body>
</html>
